services:
  osmsm:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    restart: unless-stopped
    
    # Limites de ressources (recommandé pour VPS)
    # Les limitations ici (1 CPU et 1Go RAM max, 0.5 CPU et 512Mo réservés)
    # permettent de contrôler la charge sur un VPS partagé.
    # Si tu trouves que la génération d'images est trop lente,
    # tu peux augmenter ces valeurs, surtout le nombre de CPUs et la RAM.
    # Par exemple :
    # deploy:
    #   resources:
    #     limits:
    #       memory: 2G
    #       cpus: '2.0'
    #     reservations:
    #       memory: 1G
    #       cpus: '1.0'
    
    # Variables d'environnement
    environment:
      - NODE_ENV=production
    #   - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    
    # Santé du container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs optimisés (éviter de remplir le disque)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
