services:
  osmsm:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    restart: unless-stopped
    
    # Limites de ressources (recommandé pour VPS)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Variables d'environnement
    environment:
      - NODE_ENV=production
    #   - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    
    # Santé du container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs optimisés (éviter de remplir le disque)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
